<div class="w-full h-full relative flex items-center justify-center">
    <div class="w-[60%] h-auto relative rounded-[3px] p-3" style="box-shadow: 0 0 3px #bbd8ef;">
        <form action="" [formGroup]="this.form" (submit)="this.create_topic()">
            <div class="w-full h-auto relative mb-2">
                <label for="">Titre du topic</label>
                <input formControlName="topic_name"  type="text" class="w-full h-[45px] outline-[#2691dd] relative p-3 " style="border: solid 1px #ddd; border-radius: 3px;" placeholder="Titre du groupe de notification">
            </div>
            <div class="w-full flex items-center relative justify-center p-3 ">
                <button type="submit" class="w-auto relative p-3 bg-[#2691dd] text-white font-bold" style="border-radius: 3px;">Creer le groupe</button>
            </div>
        </form>
    </div>
</div>
